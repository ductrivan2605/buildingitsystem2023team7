<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="readingPage.css">
  <title>readingPage</title>
</head>

<body>

  <div class="book-move">
    <div class="book-container">
      <div id="page-display">
        <p id="page-content"></p>
      </div>
      <div id="page-navigation">
        <button class="page-navigation-btn" id="prev-page"> ◁ </button>
        <button class="page-navigation-btn" id="next-page"> ▷ </button>
      </div>
    </div>

    <div class="rightside">
      <select class="select" id="page-selection">
      </select>

      <select class="option" id="options">
        <option value="">Options</option>
        <option value="increaseFontSize">Increase Font Size</option>
        <option value="decreaseFontSize">Decrease Font Size</option>
      </select>

      <div id="page-number-box">
        Current Page: <span id="current-page-number">1</span> / <span id="total-pages-number">10</span>
      </div>
    </div>
  </div>




  <script src="readingPage.js"></script>

</body>

</html>
